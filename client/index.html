<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestbook</title>
  </head>
  <body>
    <div class="conatiner">
      <h1>Visitor Guestbook Project</h1>
      <h2>Please leave a message</h2>
      <h3 id="emjoi">&#x1F64F</h3>
      <form id="guestbookForm">
        <label for="name">Name</label>
        <input name="name" type="text" placeholder="Enter Name" id="name" />
        <label for="message"> Your message</label>
        <input name="message" type="text" placeholder="Message" id="message" />
        <textarea
          name="message"
          id="content"
          placeholder=" Write your message"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
      <ul id="entreies"></ul>
      <div id="guestbookWrapper"></div>
    </div>
  </body>
</html>
